<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lyletube manager</title>
		<link href="static/reset-2.0.css" rel="stylesheet">
		<link href="static/manager.css" rel="stylesheet">
	</head>
	<body>
		<section id="controls">
			<div id="controls_l">
				<button id="rew">⏪</button
				><button id="pp">⏯</button
			></div
			><input id="seek" type="range" value="0"
				min="0" max="0" step="1"
			><div id="controls_r"
				><button id="stop">◼</button
				><button id="ff">⏩</button
				><button id="reopen">⟳</button
			></div>
			<div style="clear: both;"></div>
		</section>
		<section id="status">
			<div id="status_l">
				Now playing:
				<span id="title">(none)</span>
			</div>
			<div id="status_r">
				<span id="elapsed">0:00</span> /
				<span id="total">0:00</span>
			</div>
		</section>
		<section id="heap">
			<h2>Submissions</h2>
			<select multiple id="heaps"></select>
			<button id="approve">⇨</button>
		</section>
		<section id="queue">
			<h2>Playlist</h2>
			<select multiple id="queues"></select>
			<button id="delete">❌</button>
		</section>
		<section id="history">
			<h2>History</h2>
			<select multiple id="histories"></select>
			<button id="replay">⇦</button>
		</section>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js">
		</script>
		<script src="static/manager.js"></script>
	</body>
</html>
