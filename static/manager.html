<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lyletube manager</title>
		<link href="static/reset-2.0.css" rel="stylesheet">
		<link href="static/style.css" rel="stylesheet">
		<link href="static/manager.css" rel="stylesheet">
	</head>
	<body>
		<section id="heap_section">
			<h2>Submissions</h2>
			<select multiple id="heap_list"></select>
			<button id="heap_approve_button">⇨</button>
		</section>
		<section id="queue_section">
			<h2>Playlist</h2>
			<select multiple id="queue_list"></select>
			<button id="queue_delete_button">❌</button>
		</section>
		<section id="history_section">
			<h2>History</h2>
			<select multiple id="history_list"></select>
			<button id="history_replay_button">⇦</button>
		</section>
		<section id="controls">
			<input id="seek" type="range" step="1">
			<button id="pp">⏯</button>
			<button id="next">⏭</button>
			<button id="reopen">⟳</button>
			<div id="playing">
				Now playing:
				<span id="title">(none)</span>
			</div>
			<div id="time">
				<span id="elapsed">0:00</span> /
				<span id="total">0:00</span>
			</div>
		</section>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js">
		</script>
		<script src="static/manager.js"></script>
	</body>
</html>
